on:
  push:
    branches:
      - main
      - "v*.*.*"       # version branches like v1.0.1
    tags-ignore:
      - "**"
    paths-ignore:
      - "README.md"
  workflow_dispatch:
  # Optional: force build if commit message contains [build-docs]
  workflow_call:

jobs:
  # æ£€æŸ¥æ˜¯å¦åº”è¯¥å¼ºåˆ¶æ„å»º
  check-force-build:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
      force-build: ${{ steps.check.outputs.force-build }}
    steps:
      - name: Check commit message for force build
        id: check
        run: |
          # è·å–æäº¤ä¿¡æ¯
          if [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
          else
            # å¯¹äºå…¶ä»–äº‹ä»¶ç±»å‹ï¼Œé»˜è®¤æ„å»º
            COMMIT_MSG=""
          fi
          
          echo "Commit message: $COMMIT_MSG"
          
          # æ£€æŸ¥æ˜¯å¦åŒ…å« [build-docs]
          if [[ "$COMMIT_MSG" == *"[build-docs]"* ]]; then
            echo "Force build detected in commit message"
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "force-build=true" >> $GITHUB_OUTPUT
          else
            # éå¼ºåˆ¶æ„å»ºæƒ…å†µä¸‹ï¼Œæ£€æŸ¥æ˜¯å¦æ»¡è¶³æ­£å¸¸è§¦å‘æ¡ä»¶
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "workflow_call" ]]; then
              echo "Manual trigger or workflow call"
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "force-build=false" >> $GITHUB_OUTPUT
            elif [[ "${{ github.event_name }}" == "push" ]]; then
              # Push äº‹ä»¶éœ€è¦æ£€æŸ¥åˆ†æ”¯å’Œè·¯å¾„é™åˆ¶
              BRANCH_NAME="${{ github.ref_name }}"
              echo "Branch: $BRANCH_NAME"
              
              # æ£€æŸ¥åˆ†æ”¯æ˜¯å¦åŒ¹é…
              if [[ "$BRANCH_NAME" == "main" ]] || [[ "$BRANCH_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
                echo "Branch matches trigger conditions"
                echo "should-build=true" >> $GITHUB_OUTPUT
                echo "force-build=false" >> $GITHUB_OUTPUT
              else
                echo "Branch does not match trigger conditions"
                echo "should-build=false" >> $GITHUB_OUTPUT
                echo "force-build=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "Event does not match trigger conditions"
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "force-build=false" >> $GITHUB_OUTPUT
            fi
          fi

  # ä¸»æ„å»ºä»»åŠ¡
  build-docs:
    runs-on: ubuntu-latest
    needs: check-force-build
    # åªæœ‰å½“åº”è¯¥æ„å»ºæ—¶æ‰è¿è¡Œ
    if: needs.check-force-build.outputs.should-build == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºç‰ˆæœ¬ä¿¡æ¯

      - name: Display build trigger info
        run: |
          echo "Build triggered by: ${{ github.event_name }}"
          echo "Force build: ${{ needs.check-force-build.outputs.force-build }}"
          echo "Branch: ${{ github.ref_name }}"
          if [[ "${{ needs.check-force-build.outputs.force-build }}" == "true" ]]; then
            echo "ğŸš€ Force build activated - ignoring branch/path restrictions"
          else
            echo "ğŸ“‹ Standard build conditions met"
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] pyyaml

#      - name: Generate documentation
#        run: |
#          python generate_docs.py

      - name: Build documentation
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' || needs.check-force-build.outputs.force-build == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: site/
          retention-days: 30